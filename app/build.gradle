plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // Enable Kotlin support
    id 'kotlin-kapt' // Kotlin annotation processing
}

android {
    namespace 'com.example.gitlabissueboard'
    compileSdk 33

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "com.example.gitlabissueboard"
        minSdk 29
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Koin
    implementation "io.insert-koin:koin-android:3.2.1"

    //As LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1"

    // room
    implementation "androidx.room:room-runtime:2.4.3"
    kapt "androidx.room:room-compiler:2.4.2"
    implementation "androidx.room:room-ktx:2.4.3"

    // Retrofit with Moshi Converter
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    // gson
    implementation 'com.google.code.gson:gson:2.8.2'
    // gson converter factory
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'

    //Flow
    testImplementation 'app.cash.turbine:turbine:0.11.0'

}